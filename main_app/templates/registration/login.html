{% extends 'base.html' %}
{% block content %}

<h1>LOGIN PAGE</h1>
<form action="{% url 'login' %}" method="post" class="form">
    {% csrf_token %}
    {{ form.as_p}}

    <input type="hidden" name="next" value="{{ next }}">

</form>

{% endblock %}
